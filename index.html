<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Mi Amor!</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="globos-fondo">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <h1 class="titulo">¡Feliz Cumpleaños!</h1>
        
        <div class="envelope-wrapper" onclick="abrirCarta()">
            <div class="envelope">
                <div class="front"></div>
                <div class="top"></div>
                <div class="card">
                    <div class="text">
                        <h2>Mi Amor,</h2>
                        <p>Eres lo más increíble que me ha pasado. Gracias por cada sonrisa y por compartir tu vida conmigo.</p>
                        <p class="love">¡Te amo infinitamente! ❤️</p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        
        <p class="hint">Haz clic en el corazón para abrir</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
